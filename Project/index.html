<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circular Linked List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bus stations</h1>
    </header>
    <section>
        <h2>Opciones</h2>
        <!--Add bus station-->
        <h3>Add bus station</h3>
        <form>
            <label for="name">Name: </label>
            <input id="name" type="text" value="Station 1">
            <label for="minutes">Minutes: </label>
            <input id="minutes" type="number" value="60">
            <label for="position">Position: </label>
            <input id="position" type="number">
            <button id="btnAdd" type="button">Add</button>
        </form>
        <!--Query bus station-->
        <h3>Search bus sation</h3>
        <form>
            <label for="queryByName">Name: </label>
            <input id="queryByName" type="text">
            <button id="btnQuery" type="button">Search</button>
            <div id="BusStationFound"></div>
        </form>
        <!--Delete bus sation-->
        <h3>Delete bus sation</h3>
        <form>
            <label for="deleteByName">Name: </label>
            <input id="deleteByName" type="text">
            <button id="btnDelete" type="button">Delete</button>
        </form>
        <br>
        <!--Create Path-->
        <div id="separation">
            <form>
                <label for="initialBusStation">Initial Bus Station:</label>
                <input id="initialBusStation" type="text" value="Station 1">
                <label for="startTime">Start hour:</label>
                <input id="startTime" type="number">
                <label for="endTime">End hour:</label>
                <input id="endTime" type="number">
                <br>
                <br>
                <button id="btnCreateRoute" class="btnCreateRoute" type="button">Look route</button>
            </form>
        </div>
    </section>
    <!--Aside-->
    <aside>
        <h2>Route</h2>
        <article></article>
    </aside>
    <br>
</body>
<script src="./main.js" type="module"></script>

</html>
